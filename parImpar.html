<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	   <style>
	.resultado{
		font-size:2em; 
	}
	.volver{margin-top:30px;}
	.volver:hover{cursor:pointer}
 </style>
</head>
<body>
<div class="container brown lighten-5">
<div class="row">
	<div class="col s10">
		<h2>Par/Impar</h2>
	</div>
	<div class="col s2">
		<i onclick="goBack()" class="medium material-icons red-text volver">input</i>
	</div>
</div>
<div class="row">
<div class="col s6">
<form id="parImpar">
<div class="input-field">
<input class="validate" type="text" id="numero" pattern="[0-9]{1,20}">
<label for="a">Introduce número</label>
</div>
</form>
</div>
<div class="col s6 center">
<p class="resultado" id="resultado">
</p>
<button onClick="parImpar()" class="waves-effect waves-light btn">Par/Impar</button>
</div>
</div>
</div>
<script>
function goBack() {
    window.history.back();
}

function parImpar(){
	var num=$('#numero').val();
	num=parseInt(num);
	//console.warn(num);
	//con este if comprobamos si se han introducido números y no letras
	if (num) {
			if (num%2>0) $('#resultado').html('El número '+num+' es impar');
			else $('#resultado').html('El número '+num+' es par');
		}
	else $('#resultado').html('El valor introducido no es un número');
}
</script>


<!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  
</body>
</html>
