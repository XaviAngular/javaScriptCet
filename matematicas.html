<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
 <!--Let browser know website is optimized for mobile-->
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <style>
	.resultado{
		font-size:2em; 
	}
	.volver{margin-top:30px;}
	.volver:hover{cursor:pointer}
 </style>
  
</head>
<body>
<!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<div class="container brown lighten-5">
<div class="row">
	<div class="col s10">
		<h2>Operaciones matemáticas</h2>
	</div>
	<div class="col s2">
		<i onclick="goBack()" class="medium material-icons red-text volver">input</i>
	</div>
</div>

<h3>Sumas y Restas</h3>
<div class="row">
<div class="col s6">
<form id="sumaResta">
<div class="input-field">
<input class="validate" type="text" id="a" pattern="[0-9]{1,20}">
<label for="a">Número A</label>
</div>
<div class="input-field">
<input class="validate" type="text" id="b" pattern="[0-9]{1,20}">
<label for="b">Número B</label>
</div>
</form>
</div>
<div class="col s6 center">
<p class="resultado" id="resultado">
</p>
<button onClick="sumar()" class="waves-effect waves-light btn">SUMA</button>
<button onClick="restar()" class="waves-effect waves-light btn">RESTA</button>
</div>
</div>

<h3>Multiplicaciones y Divisiones</h3>
<div class="row">
<div class="col s6">
<form id="multiplicaDivide">
<div class="input-field">
<input pattern="[0-9]{1,20}" class="validate" type="text" id="c" >
<label for="c">Número C</label>
</div>
<div class="input-field">
<input class="validate" type="text" id="d" pattern="[0-9]{1,20}">
<label for="d">Número D</label>
</div>
</form>
</div>
<div class="col s6 center">
<p class="resultado" id="multiDivide">
</p>
<button onClick="multiplicar()" class="waves-effect waves-light btn">MULTIPLICA</button>
<button onClick="dividir()" class="waves-effect waves-light btn">DIVIDE</button>
</div>
</div>


</div>

<script>
function goBack() {
    window.history.back();
}

function sumar(){
//Forma de obtener el valor de un campo en jQuery
	var num1=$('#a').val();
	var num2=$('#b').val();
//Forma de obtener el valor de un campo en JavaScript
	var numJs=document.getElementById('a').value;
	console.log("el campo A vale: "+num1);
	console.log("el campo A JS vale: "+numJs);
//Como los campos de texto (inputs) devuelve una cadena de texto, hay que convertir a número las variables num1 y num2
	num1=parseInt(num1);
	num2=parseInt(num2);
	
	var suma=num1+num2;
	console.log(suma);
	if (suma) $('#resultado').html('La suma es: '+suma);
	else $('#resultado').html('Alguno de los valores no es numérico');
	
}

function restar(){
	//Forma de obtener el valor de un campo en jQuery
	var num1=$('#a').val();
	var num2=$('#b').val();
//Forma de obtener el valor de un campo en JavaScript
	var numJs=document.getElementById('a').value;
	console.log("el campo A vale: "+num1);
	console.log("el campo A JS vale: "+numJs);
//Como los campos de texto (inputs) devuelve una cadena de texto, hay que convertir a número las variables num1 y num2
	num1=parseInt(num1);
	num2=parseInt(num2);
	
	var resta=num1-num2;
	//Versión de if simplificada usando el caracter ? para hacer en caso de cumplirse y los dos puntos : para el else.
	(resta) ? $('#resultado').html('La resta es: '+resta) : $('#resultado').html('Alguno de los valores no es numérico');
}

function multiplicar(){
	var num1=$('#c').val();
	var num2=$('#d').val();
	
	num1=parseInt(num1);
	num2=parseInt(num2);
	
	var multiplica=num1*num2;
	(multiplica) ? $('#multiDivide').html('La multiplicación es: '+multiplica) : $('#multiDivide').html('Alguno de los valores no es numérico');
}

function dividir(){
	var num1=$('#c').val();
	var num2=$('#d').val();
	
	num1=parseInt(num1);
	num2=parseInt(num2);
	
	var divide=num1/num2;
	(divide) ? $('#multiDivide').html('La división es: '+divide) : $('#multiDivide').html('Alguno de los valores no es numérico'); 
}
</script>



  
</body>
</html>
